{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="icon" href="{% static 'img/logo50ani.ico' %}"/>
    <title>Consulta de Datos por Cédula</title>
    <style>
        body{
          background-image: url("{% static 'img/fondo.png' %}");
          background-size: cover;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <img src="{% static 'img/cintillo.png' %}" class="img-fluid" alt="...">
        </div>
        <div class="row p-2 my-2">
                    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4 justify-content-center text-lg-start bg-body-tertiary">
                        <div class="container p-3 my-3 border">
                            <form id="formulario-cedula" class="p-2 my-2 border">
                                <div class="form-floating mt-3 mb-3">
                                    <select class="form-select" id="nacionalidad" name="nacionalidad">
                                        <option value="V">Venezolano</option>
                                        <option value="E">Extranjero</option>
                                    </select>
                                    <label for="nacionalidad">Nacionalidad</label>
                                </div>
                                <div class="form-floating mt-3 mb-3">
                                    <input type="text" class="form-control" id="cedula" placeholder="Ingresa el número de cédula" name="cedula" required>
                                    <label for="cedula">Cédula</label>
                                </div>
                                <div class="d-grid">
                                    <button type="button submit" class="btn btn-primary btn-block">Consultar</button>
                                </div>
                            </form>
                            <div id="datos-container" class="p-2 my-2 border">
                                <div class="alert alert-info">
                                    <strong>Ingresa una cédula y presiona "Consultar" para ver la información.</strong>
                                </div>
                            </div>
                        </div>
                        <div id="formulario-adicional" class="p-2 my-2 border" style="display: none;">
                            <h5>Información Adicional</h5>
                            <form id="guardar-datos-form">
                                <input type="hidden" id="cedula-oculta" name="cedula">
                                <input type="hidden" id="nombre-oculto" name="nombre">
                                <input type="hidden" id="apellido-oculto" name="apellido">
                                <input type="hidden" id="nacimiento-oculto" name="nacimiento">
                                
                                <div class="form-floating mt-3 mb-3">
                                    <input type="text" class="form-control" id="telefono" name="telefono" required>
                                    <label for="telefono">Teléfono</label>
                                </div>
                                
                                <div class="form-floating mt-3 mb-3">
                                    <input type="email" class="form-control" id="email" name="email" required>
                                    <label for="email">Correo Electrónico</label>
                                </div>
                                
                                <div class="form-floating mt-3 mb-3">
                                    <input type="text" class="form-control" id="direccion" name="direccion" required>
                                    <label for="direccion">Dirección</label>
                                </div>
                                
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-success btn-block">Guardar Datos</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
                    </div>
        </div>
        <!-- Formulario adicional para guardar datos (inicialmente oculto) -->
<!-- ... (código posterior se mantiene igual) ... -->
        <div class="row">
            <!-- Footer -->
            <footer class="position-absolute text-center text-lg-start bg-body-tertiary text-muted">
                <!-- Copyright -->
                <div class="text-center" >
                    © 2025 Copyright:
                    <a class="text-reset fw-bold" href="">
                    <img src="{% static 'img/logo.png' %}" alt="" style="width:40px;" class="rounded-pill"> 
                    fundayacucho.gob.ve</a>
                    <p>Dirección General de Tecnología de la Información  </p>
                </div>
                <!-- Copyright -->
            </footer>
            <!-- Footer -->
        </div>
    </div>

    <script>
        document.getElementById('formulario-cedula').addEventListener('submit', function(event) {
            event.preventDefault();

            const nacionalidad = document.getElementById('nacionalidad').value;
            const cedula = document.getElementById('cedula').value;
            const datosContainer = document.getElementById('datos-container');
            
            const urlApi = `/datos/?nacionalidad=${nacionalidad}&cedula=${cedula}`;

            datosContainer.innerHTML = '<div class="alert alert-info"><div class="spinner-border"></div><p>Cargando datos...</p></div>';

            fetch(urlApi)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Error ${response.status}: No se pudo obtener la información.`);
                    }
                    return response.json();
                })
                .then(data => {
                    // El objeto data contiene 'success', 'data', y 'message'
                    if (data.success && data.data) {
                        const persona = data.data;

                        datosContainer.innerHTML = `
                            <div class="input-group input-group-sm mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="inputGroup-sizing-sm">Cédula</span>
                                </div>
                                <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" value="${persona.cedula}" disabled>
                            </div>
                            <div class="input-group input-group-sm mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="inputGroup-sizing-sm">Nombre</span>
                                </div>
                                <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" value="${persona.name}" disabled>
                            </div>
                            <div class="input-group input-group-sm mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="inputGroup-sizing-sm">Apellido</span>
                                </div>
                                <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" value="${persona.lastname}" disabled>
                            </div>
                            <div class="input-group input-group-sm mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="inputGroup-sizing-sm">Fecha de Nacimiento</span>
                                </div>
                                <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" value="${persona.birthDate}" disabled>
                            </div>
                        `;
                        // Mostrar formulario adicional
                        document.getElementById('formulario-adicional').style.display = 'block';
                        
                        // Llenar campos ocultos
                        document.getElementById('cedula-oculta').value = persona.cedula;
                        document.getElementById('nombre-oculto').value = persona.name;
                        document.getElementById('apellido-oculto').value = persona.lastname;
                        document.getElementById('nacimiento-oculto').value = persona.birthDate;
                    } else {
                        datosContainer.innerHTML = `<p>${data.message || 'No se encontraron datos para la cédula ingresada.'}</p>`;
                    }
                })
                .catch(error => {
                    datosContainer.innerHTML = `<p class="error">Ocurrió un error: ${error.message}</p>`;
                    console.error('Error al obtener los datos:', error);
                });
        });

        // Manejar el envío del formulario adicional
        document.getElementById('guardar-datos-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const form = this;
            const formData = new FormData(form);
            const saveButton = form.querySelector('button[type="submit"]');
            const originalButtonText = saveButton.textContent;
            const datosContainer = document.getElementById('datos-container');
            const formularioAdicional = document.getElementById('formulario-adicional');
            const cedulaInput = document.getElementById('cedula');

            saveButton.disabled = true;
            saveButton.textContent = 'Guardando...';

            fetch('/guardar-datos/', {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': getCookie('csrftoken'),
                    'Accept': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Caso éxito - Limpiar todo
                    form.reset();
                    formularioAdicional.style.display = 'none';
                    cedulaInput.value = '';
                    datosContainer.innerHTML = `
                        <div class="alert alert-success alert-dismissible fade show">
                            <strong>¡Éxito!</strong> Datos guardados correctamente.
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        <div class="alert alert-info mt-2">
                            <strong>Ingresa una cédula y presiona "Consultar" para ver la información.</strong>
                        </div>
                    `;
                } else if (data.duplicated) {
                    // Caso duplicado - Resetear formularios pero mostrar mensaje
                    form.reset();
                    formularioAdicional.style.display = 'none';
                    cedulaInput.value = '';
                    
                    datosContainer.innerHTML = `
                        <div class="alert alert-warning alert-dismissible fade show">
                            <strong>¡Atención!</strong> ${data.message}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        <div class="alert alert-info mt-2">
                            <strong>Ingresa una cédula y presiona "Consultar" para ver la información.</strong>
                        </div>
                    `;
                    
                    // Limpiar estado de error del campo cédula si lo hubiera
                    cedulaInput.classList.remove('is-invalid');
                    const feedbackElements = cedulaInput.parentNode.querySelectorAll('.invalid-feedback');
                    feedbackElements.forEach(el => el.remove());
                } else {
                    // Otros errores
                    throw new Error(data.message || 'Error al guardar los datos');
                }
            })
            .catch(error => {
                datosContainer.innerHTML = `
                    <div class="alert alert-danger alert-dismissible fade show">
                        <strong>Error:</strong> ${error.message}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                `;
            })
            .finally(() => {
                saveButton.disabled = false;
                saveButton.textContent = originalButtonText;
            });
        });

        // Función auxiliar para obtener el token CSRF
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>

</body>
</html>
