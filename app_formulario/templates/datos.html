{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" href="{% static 'img/logo50ani.ico' %}"/>
    <title>Consulta de Datos por Cédula</title>
    <style>
        body{
          background-image: url("{% static 'img/fondo.png' %}");
          background-size: cover;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <img src="{% static 'img/cintillo.png' %}" class="img-fluid" alt="...">
        </div>

        <div class="row p-2 my-2">
            <div class="col-lg-4"></div>

            <div class="col-lg-4 bg-body-tertiary">
                <div class="container p-3 my-3 border">
                    <!-- Formulario de consulta -->
                    <form id="formulario-cedula" class="p-2 my-2 border">
                        <div class="form-floating mt-3 mb-3">
                            <select class="form-select" id="nacionalidad" name="nacionalidad">
                                <option value="V">Venezolano</option>
                                <option value="E">Extranjero</option>
                            </select>
                            <label for="nacionalidad">Nacionalidad</label>
                        </div>
                        <div class="form-floating mt-3 mb-3">
                            <input type="text" class="form-control" id="cedula" placeholder="Ingresa el número de cédula" name="cedula" required>
                            <label for="cedula">Cédula</label>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-block">Consultar</button>
                        </div>
                    </form>

                    <!-- Contenedor de resultados -->
                    <div id="datos-container" class="p-2 my-2 border">
                        <div class="alert alert-info">
                            <strong>Ingresa una cédula y presiona "Consultar".</strong>
                        </div>
                    </div>
                </div>

                <!-- Formulario adicional -->
                <div id="formulario-adicional" class="p-2 my-2 border" style="display: none;">
                    <h5>Información Adicional</h5>
                    <form id="guardar-datos-form">
                        <!-- Campos ocultos -->
                        <input type="hidden" id="cedula-oculta" name="cedula">
                        <input type="hidden" id="nombre-oculto" name="nombre">
                        <input type="hidden" id="apellido-oculto" name="apellido">
                        <input type="hidden" id="nacimiento-oculto" name="nacimiento">

                        <!-- Teléfono -->
                        <div class="form-floating mt-3 mb-3">
                            <input type="text" class="form-control" id="telefono" name="telefono" required>
                            <label for="telefono">Teléfono</label>
                        </div>

                        <!-- Email -->
                        <div class="form-floating mt-3 mb-3">
                            <input type="email" class="form-control" id="email" name="email" required>
                            <label for="email">Correo Electrónico</label>
                        </div>

                        <!-- Dirección personal -->
                        <div class="form-floating mt-3 mb-3">
                            <input type="text" class="form-control" id="direccion" name="direccion" required>
                            <label for="direccion">Dirección</label>
                        </div>

                        <!-- Estado -->
                        <div class="form-floating mt-3 mb-3">
                            <select class="form-select" id="estado" name="estado" required>
                                <option value="">Seleccione un estado</option>
                                {% for est in estados %}
                                    <option value="{{ est.id_est }}">{{ est.nom_est }}</option>
                                {% endfor %}
                            </select>
                            <label for="estado">Estado</label>
                        </div>

                        <!-- Municipio -->
                        <div class="form-floating mt-3 mb-3">
                            <select class="form-select" id="municipio" name="municipio" required>
                                <option value="">Seleccione un municipio</option>
                            </select>
                            <label for="municipio">Municipio</label>
                        </div>

                        <!-- Parroquia -->
                        <div class="form-floating mt-3 mb-3">
                            <select class="form-select" id="parroquia" name="parroquia" required>
                                <option value="">Seleccione una parroquia</option>
                            </select>
                            <label for="parroquia">Parroquia</label>
                        </div>

                        <!-- Universidad -->
                        <div class="form-floating mt-3 mb-3">
                            <select class="form-select" id="universidad" name="universidad">
                                <option value="">Seleccione una universidad</option>
                            </select>
                            <label for="universidad">Universidad</label>
                        </div>

                        <!-- Dirección universidad -->
                        <div class="form-floating mt-3 mb-3">
                            <input type="text" class="form-control" id="direccion_uni" name="direccion_uni" readonly>
                            <label for="direccion_uni">Dirección de la Universidad</label>
                        </div>

                        <!-- Botón guardar -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success btn-block">Guardar Datos</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="col-lg-4"></div>
        </div>

        <!-- Footer -->
        <div class="row">
            <footer class="position-absolute text-center text-lg-start bg-body-tertiary text-muted">
                <div class="text-center">
                    © 2025
                    <a class="text-reset fw-bold" href="">
                        <img src="{% static 'img/logo.png' %}" alt="" style="width:40px;" class="rounded-pill"> 
                        fundayacucho.gob.ve
                    </a>
                    <p>Dirección General de Tecnología de la Información</p>
                </div>
            </footer>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        // URLs dinámicas
        const municipiosUrlTemplate = "{% url 'get_municipios' 0 %}";
        const parroquiasUrlTemplate = "{% url 'get_parroquias' 0 %}";
        const universidadesUrlTemplate = "{% url 'get_universidades' 0 %}";
        const direccionUniversidadUrlTemplate = "{% url 'get_direccion_universidad' 0 %}";

        // Consulta de cédula
        document.getElementById('formulario-cedula').addEventListener('submit', function(event) {
            event.preventDefault();
            const nacionalidad = document.getElementById('nacionalidad').value;
            const cedula = document.getElementById('cedula').value;
            const datosContainer = document.getElementById('datos-container');
            const urlApi = `/datos/?nacionalidad=${nacionalidad}&cedula=${cedula}`;
            datosContainer.innerHTML = '<div class="alert alert-info"><div class="spinner-border"></div><p>Cargando datos...</p></div>';

            fetch(urlApi)
                .then(response => response.json())
                .then(data => {
                    if (data.success && data.data) {
                        const persona = data.data;
                        datosContainer.innerHTML = `
                            <div class="mb-2"><strong>Cédula:</strong> ${persona.cedula}</div>
                            <div class="mb-2"><strong>Nombre:</strong> ${persona.name}</div>
                            <div class="mb-2"><strong>Apellido:</strong> ${persona.lastname}</div>
                            <div class="mb-2"><strong>Fecha de Nacimiento:</strong> ${persona.birthDate}</div>
                        `;
                        document.getElementById('formulario-adicional').style.display = 'block';
                        document.getElementById('cedula-oculta').value = persona.cedula;
                        document.getElementById('nombre-oculto').value = persona.name;
                        document.getElementById('apellido-oculto').value = persona.lastname;
                        document.getElementById('nacimiento-oculto').value = persona.birthDate;
                    } else {
                        datosContainer.innerHTML = `<p>${data.message || 'No se encontraron datos.'}</p>`;
                    }
                })
                .catch(error => {
                    datosContainer.innerHTML = `<p class="error">Error: ${error.message}</p>`;
                });
        });

        // Guardar datos
        document.getElementById('guardar-datos-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            fetch('/guardar-datos/', {
                method: 'POST',
                body: formData,
                headers: { 'X-CSRFToken': getCookie('csrftoken') }
            })
            .then(res => res.json())
            .then(data => {
                alert(data.message || 'Datos guardados');
                if (data.success) {
                    this.reset();
                    document.getElementById('formulario-adicional').style.display = 'none';
                }
            });
        });

        // Selects dinámicos
        document.addEventListener('DOMContentLoaded', function () {
            const estadoSelect = document.getElementById('estado');
            const municipioSelect = document.getElementById('municipio');
            const parroquiaSelect = document.getElementById('parroquia');
            const universidadSelect = document.getElementById('universidad');
            const direccionUniInput = document.getElementById('direccion_uni');

            estadoSelect.addEventListener('change', function () {
                const id = this.value;
                municipioSelect.innerHTML = '<option value="">Cargando municipios...</option>';
                parroquiaSelect.innerHTML = '<option value="">Seleccione un municipio</option>';
                universidadSelect.innerHTML = '<option value="">Seleccione una universidad</option>';
                direccionUniInput.value = '';

                if (id) {
                    fetch(municipiosUrlTemplate.replace('0', id))
                        .then(res => res.json())
                        .then(data => {
                            municipioSelect.innerHTML = '<option value="">Seleccione un municipio</option>';
                            data.forEach(m => municipioSelect.insertAdjacentHTML('beforeend', `<option value="${m.id_mun}">${m.nom_mun}</option>`));
                        });
                    fetch(universidadesUrlTemplate.replace('0', id))
                        .then(res => res.json())
                        .then(data => {
                            universidadSelect.innerHTML = '<option value="">Seleccione una universidad</option>';
                            data.forEach(u => universidadSelect.insertAdjacentHTML('beforeend', `<option value="${u.id_uni}">${u.nomb_uni}</option>`));
                        });
                }
            });

            municipioSelect.addEventListener('change', function () {
                const id = this.value;
                parroquiaSelect.innerHTML = '<option value="">Cargando parroquias...</option>';
                if (id) {
                    fetch(parroquiasUrlTemplate.replace('0', id))
                        .then(res => res.json())
                        .then(data => {
                            parroquiaSelect.innerHTML = '<option value="">Seleccione una parroquia</option>';
                            data.forEach(p => parroquiaSelect.insertAdjacentHTML('beforeend', `<option value="${p.id_par}">${p.nom_par}</option>`));
                        });
                }
            });

            universidadSelect.addEventListener('change', function () {
                const id = this.value;
                direccionUniInput.value = '';
                if (id) {
                    fetch(direccionUniversidadUrlTemplate.replace('0', id))
                        .then(res => res.json())
                        .then(data => {
                            direccionUniInput.value = data.nom_dir || '';
                        });
                }
            });
        });

        // CSRF helper
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie) {
                const cookies = document.cookie.split(';');
                for (let cookie of cookies) {
                    cookie = cookie.trim();
                    if (cookie.startsWith(name + '=')) {
                        cookieValue = decodeURIComponent(cookie.slice(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>
</html>
